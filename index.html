<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <h1 id="header">Weather Dashboard</h1>
    <div class="divContainer">
        <!-- Side Navbar -->
        <div class="d-flex flex-column flex-shrink-0 m-3 p-3 text-bg-dark" id="sidebar">
            <span class="fs-4">Sidebar</span>
            <hr>
            <input type="text" class ="m-3" id="citySearch" placeholder="Enter city name here" style="width: 200px" />
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <button class="nav-link active m-3" style="width: 200px" id="searchButton">
                        Search
                    </button>
                </li>
<hr>
                <!-- Search History -->
                <div>

                        <button class="nav-link active m-3" style="width: 200px" id="searchHistory1">Previous Search</button>

                        <button class="nav-link active m-3" style="width: 200px" id="searchHistory2">Previous Search</button>

                        <button class="nav-link active m-3" style="width: 200px" id="searchHistory3">Previous Search</button>

                        <button class="nav-link active m-3" style="width: 200px" id="searchHistory4">Previous Search</button>

                        <button class="nav-link active m-3" style="width: 200px" id="searchHistory5">Previous Search</button>

                        <button class="nav-link active m-3" style="width: 200px" id="searchHistory6">Previous Search</button>

                        <button class="nav-link active m-3" style="width: 200px" id="searchHistory7">Previous Search</button>

                        <button class="nav-link active m-3" style="width: 200px" id="searchHistory8">Previous Search</button>
                </div>
        </div>
    <div class="subContainer">
        <!-- Main Card-->
        <h1 class="m-3" id="cityName"></h1>
        <div id="searchResult">
                <h3 id="temp"></h3>

                <h3 id="wind"></h3>

                <h3 id="humidity"></h3>

                <h3 id="index"></h3>
        </div>
        <div>
            <h2 id="forcast">5-Day Forecast</h2>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script.js"></script>   
</body>


</html>
